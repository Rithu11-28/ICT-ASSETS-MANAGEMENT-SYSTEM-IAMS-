{% extends "account/base.html" %} {% load i18n %} {% block head_title %} Sign
Out{% endblock %} {% block content %}
<div class="container text-center">
  <h1 class="auth-header">{% trans "Sign Out" %}</h1>

  <p class="sign-confirm">{% trans 'Are you sure you want to sign out?' %}</p>

  <form class="my-3 py-3" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
