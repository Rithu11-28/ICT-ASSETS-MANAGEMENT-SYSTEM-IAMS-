<form
  action="{% url 'user_assets' %}"
  method="post"
  class="form-inline d-flex my-2"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <label required>Search By:</label>
  <select class="form-control mx-1" name="criteria" required>
    <option value="user_number">Staff Number</option>
  </select>
  <label class="mx-1" required>Entry:</label>
  <input
    type="text"
    class="form-control"
    name="entry"
    required
    placeholder="Staff Number"
  />
  <button type="submit" class="btn btn-danger mx-2">Search</button>
</form>
